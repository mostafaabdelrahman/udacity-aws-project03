---
- name: "show remote environment"
  shell: env

- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/

- name: Uncompress Backend
  shell: |
    cd ~/backend
    tar xzf artifact.tar.gz -C . && rm -rf artifact.tar.gz

